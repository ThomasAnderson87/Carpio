        <main class="main-page">
            <form class="conteiner-form">
                <div id="login">
                    <h1>Já tenho conta</h1>
                    <label for="usuario">E-mail ou Nome de usuário</label>
                    <input type="text" id="usuario" required>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                    <input type="submit" id="btn_login" value="Login">
                </div>
                <div id="cadastro">
                    <h1>Não tem conta? Cadastre-se agora!</h1>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" required>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                    <label for="conf_senha">Confirme a senha</label>
                    <input type="password" id="conf_senha" required>
                    <input type="submit" id="btn_cadastro" value="Cadastra-se agora!">

                </div>
            </form>
            
        </main>
